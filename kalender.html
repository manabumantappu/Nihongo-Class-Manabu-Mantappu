<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Kalender</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

<!-- ðŸ” GUARD PALING ATAS -->
<script src="assets/js/guard.js"></script>

<!-- ðŸ§­ NAVBAR GLOBAL -->
<script src="assets/js/navbar.js"></script>

<div class="max-w-6xl mx-auto p-6 mt-6">

  <h1 class="text-2xl font-semibold mb-6">Kalender Akademik</h1>

  <!-- FORM ADMIN -->
  <div id="formKalender" class="bg-white p-4 rounded shadow mb-6 hidden">
    <h2 class="font-semibold mb-4">Tambah Event</h2>

    <div class="grid md:grid-cols-4 gap-4">
      <input id="judul" type="text" placeholder="Judul"
        class="border p-2 rounded">

      <input id="tanggal" type="date"
        class="border p-2 rounded">

      <select id="kategori" class="border p-2 rounded">
        <option>Kelas</option>
        <option>Libur</option>
        <option>Ujian</option>
      </select>

      <input id="deskripsi" type="text" placeholder="Deskripsi"
        class="border p-2 rounded">
    </div>

    <button onclick="tambahEvent()"
      class="mt-4 bg-blue-600 text-white px-4 py-2 rounded">
      Simpan
    </button>
  </div>

  <!-- LIST EVENT -->
  <div id="eventList" class="space-y-4"></div>

</div>

<script type="module" src="assets/js/kalender.js"></script>


<!-- ðŸ”‘ AUTH (LOGOUT) -->
<script type="module" src="assets/js/auth.js"></script>


</body>
</html>
