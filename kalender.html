<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Kalender</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js"></script>

</head>

<body class="bg-gray-100">

<!-- ðŸ” GUARD -->
<script src="assets/js/guard.js"></script>

<!-- ðŸ§­ NAVBAR -->
<script src="assets/js/navbar.js"></script>

<div class="max-w-6xl mx-auto p-6 mt-6">
  <h1 class="text-2xl font-semibold mb-6">Kalender Akademik</h1>
  <div id="calendar" class="bg-white p-4 rounded shadow"></div>
</div>

<!-- ================= MODAL TAMBAH EVENT ================= -->
<div id="eventModal" class="fixed inset-0 bg-black/40 hidden items-center justify-center">
  <div class="bg-white rounded-lg shadow-lg w-full max-w-md p-6">

    <h2 class="text-lg font-semibold mb-4">Tambah Event</h2>

    <input id="modalJudul" type="text" placeholder="Judul"
      class="w-full border p-2 rounded mb-3">

    <input id="modalTanggal" type="date"
      class="w-full border p-2 rounded mb-3">

    <select id="modalKategori" class="w-full border p-2 rounded mb-3">
      <option>Kelas</option>
      <option>Libur</option>
      <option>Ujian</option>
    </select>

    <textarea id="modalDeskripsi" placeholder="Deskripsi"
      class="w-full border p-2 rounded mb-4"></textarea>

    <div class="flex justify-end gap-2">
      <button onclick="closeModal()"
        class="px-4 py-2 bg-gray-400 text-white rounded">
        Batal
      </button>
      <button onclick="saveEvent()"
        class="px-4 py-2 bg-blue-600 text-white rounded">
        Simpan
      </button>
    </div>

  </div>
</div>

<!-- ================= MODAL DETAIL ================= -->
<div id="detailModal" class="fixed inset-0 bg-black/40 hidden items-center justify-center">
  <div class="bg-white rounded-lg shadow-lg w-full max-w-md p-6">

    <h2 class="text-lg font-semibold mb-4">Detail Event</h2>

    <p id="detailContent" class="text-sm mb-4"></p>

    <div class="flex justify-end gap-2">
      <button onclick="closeDetail()"
        class="px-4 py-2 bg-gray-400 text-white rounded">
        Tutup
      </button>
      <button id="deleteBtn"
        class="px-4 py-2 bg-red-600 text-white rounded hidden">
        Hapus
      </button>
    </div>

  </div>
</div>

<script type="module" src="assets/js/kalender.js"></script>
<script type="module" src="assets/js/auth.js"></script>

</body>

</html>
