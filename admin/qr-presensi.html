<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>QR Presensi Admin</title>

<script src="https://cdn.tailwindcss.com"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>

<body class="bg-gray-100">

<script src="../assets/js/guard.js"></script>
<script src="../assets/js/navbar.js"></script>

<div class="max-w-6xl mx-auto p-6 mt-6">

  <h1 class="text-2xl font-semibold mb-6">QR Presensi Kelas</h1>

  <!-- STATUS -->
  <div class="bg-white p-6 rounded shadow mb-6">
    <div class="flex justify-between items-center">
      <div>
        <p class="text-lg font-medium">
          Status Sesi:
          <span id="status" class="text-red-600 font-semibold">Tidak Aktif</span>
        </p>
        <p class="text-sm text-gray-500 mt-1">
          Expired dalam: <span id="countdown">-</span>
        </p>
      </div>

      <div class="space-x-2">
        <button onclick="startSession()"
          class="bg-green-600 text-white px-4 py-2 rounded">
          Mulai Sesi
        </button>

        <button onclick="stopSession()"
          class="bg-red-600 text-white px-4 py-2 rounded">
          Stop Sesi
        </button>
      </div>
    </div>
  </div>

  <!-- QR DISPLAY -->
  <div class="bg-white p-6 rounded shadow flex justify-center mb-8">
    <div id="qrcode"></div>
  </div>

  <!-- REALTIME LIST -->
  <div class="bg-white p-6 rounded shadow">
    <h2 class="text-lg font-semibold mb-4">Siswa Sudah Absen</h2>
    <table class="w-full text-sm">
      <thead class="bg-gray-100">
        <tr>
          <th class="p-3 text-left">Nama</th>
          <th class="p-3">Email</th>
          <th class="p-3">Jam</th>
        </tr>
      </thead>
      <tbody id="liveList"></tbody>
    </table>
  </div>

</div>
  
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
<script type="module" src="../assets/js/admin-qr.js"></script>
<script type="module" src="../assets/js/auth.js"></script>

</body>
</html>
