<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Kelola Kalender</title>

<script src="https://cdn.tailwindcss.com"></script>
<link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js"></script>

<style>
.modal-bg { backdrop-filter: blur(4px); }
</style>
</head>

<body class="bg-gray-100">

<script src="../assets/js/guard.js"></script>
<script src="../assets/js/navbar.js"></script>

<div class="max-w-7xl mx-auto p-6 mt-6">
  <h1 class="text-2xl font-semibold mb-6">Kelola Kalender Akademik</h1>

  <div id="calendar" class="bg-white p-4 rounded shadow mb-8"></div>

  <div class="bg-white p-6 rounded shadow">
    <h2 class="text-lg font-semibold mb-4">Daftar Event</h2>
    <table class="w-full text-sm">
      <thead class="bg-gray-100">
        <tr>
          <th class="p-3 text-left">Judul</th>
          <th class="p-3">Tanggal</th>
          <th class="p-3">Kategori</th>
          <th class="p-3">Aksi</th>
        </tr>
      </thead>
      <tbody id="eventTable"></tbody>
    </table>
  </div>
</div>

<!-- MODAL -->
<div id="eventModal"
  class="fixed inset-0 hidden flex items-center justify-center bg-black/40 modal-bg z-50">

  <div class="bg-white w-full max-w-md p-6 rounded-xl shadow-xl">
    <h2 class="text-lg font-semibold mb-4" id="modalTitle">Tambah Event</h2>

    <input id="judul" type="text" placeholder="Judul"
      class="w-full border p-2 rounded mb-3">

    <input id="tanggal" type="date"
      class="w-full border p-2 rounded mb-3">

    <select id="kategori"
      class="w-full border p-2 rounded mb-3">
      <option>Kelas</option>
      <option>Libur</option>
      <option>Ujian</option>
    </select>

    <textarea id="deskripsi"
      placeholder="Deskripsi"
      class="w-full border p-2 rounded mb-4"></textarea>

    <div class="flex justify-end gap-2">
      <button onclick="closeModal()"
        class="px-4 py-2 bg-gray-400 text-white rounded">
        Batal
      </button>
      <button onclick="saveEvent()"
        class="px-4 py-2 bg-blue-600 text-white rounded">
        Simpan
      </button>
    </div>
  </div>
</div>

<script type="module" src="../assets/js/admin-kalender.js"></script>
<script type="module" src="../assets/js/auth.js"></script>

</body>
</html>
