<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Rekap Presensi</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
<h2 class="text-xl font-semibold mb-4">Rekap Presensi</h2>

<div class="flex gap-4 mb-4">
  <input type="text" placeholder="Nama siswa"
    class="border p-2 rounded w-48">

  <input type="date"
    class="border p-2 rounded">

  <button class="bg-red-600 text-white px-4 py-2 rounded">
    Filter
  </button>
</div>

<table class="w-full bg-white rounded shadow text-sm">
  <thead class="bg-gray-100">
    <tr>
      <th class="p-2">Nama</th>
      <th class="p-2">Tanggal</th>
      <th class="p-2">Masuk</th>
      <th class="p-2">Pulang</th>
      <th class="p-2">Status</th>
    </tr>
  </thead>
  <tbody>
    <tr class="border-t">
      <td class="p-2">Ay</td>
      <td class="p-2">2026-02-10</td>
      <td class="p-2">09:00</td>
      <td class="p-2">11:00</td>
      <td class="p-2 text-green-600">Hadir</td>
    </tr>
  </tbody>
</table>

<script src="../assets/js/guard.js"></script>
<script src="../assets/js/navbar.js"></script>
<script src="../assets/js/auth.js"></script>
  
<div class="max-w-7xl mx-auto p-6">
  <h1 class="text-2xl font-semibold mb-6">Rekap Presensi Siswa</h1>

  <!-- FILTER -->
  <div class="bg-white p-4 rounded shadow mb-6 flex flex-col md:flex-row gap-4">
    <input
      id="filterEmail"
      type="text"
      placeholder="Filter email siswa"
      class="border p-2 rounded w-full md:w-1/3"
    />

    <input
      id="filterDate"
      type="date"
      class="border p-2 rounded w-full md:w-1/4"
    />

    <button
      onclick="applyFilter()"
      class="bg-blue-600 text-white px-4 py-2 rounded"
    >
      Filter
    </button>

    <button
      onclick="resetFilter()"
      class="bg-gray-500 text-white px-4 py-2 rounded"
    >
      Reset
    </button>
  </div>

  <!-- TABLE -->
  <table class="w-full bg-white rounded shadow text-sm">
    <thead class="bg-gray-100">
      <tr>
        <th class="p-3 text-left">Email</th>
        <th class="p-3">Waktu</th>
        <th class="p-3">Status</th>
      </tr>
    </thead>
    <tbody id="rekap"></tbody>
  </table>

  <button
    onclick="clearData()"
    class="mt-6 bg-red-600 text-white px-4 py-2 rounded"
  >
    Hapus Semua Presensi
  </button>
</div>

<script src="../assets/js/admin-presensi.js"></script>
</body>
</html>
