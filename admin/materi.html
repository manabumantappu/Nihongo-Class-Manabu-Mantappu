<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Kelola Materi</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">
<script src="../assets/js/guard.js"></script>
<script src="../assets/js/navbar.js"></script>

<div class="max-w-5xl mx-auto p-6 mt-6">
  <h1 class="text-xl font-semibold mb-4">Kelola Materi</h1>

  <div class="bg-white p-4 rounded shadow mb-6">
    <input id="judul" class="border p-2 w-full mb-2" placeholder="Judul Materi">
    <input id="jenis" class="border p-2 w-full mb-2" placeholder="Jenis (PDF / Video / PPT)">
    <input id="link" class="border p-2 w-full mb-2" placeholder="Link Google Drive / URL">
    <button id="simpanMateri" class="bg-blue-600 text-white px-4 py-2 rounded">
      Simpan
    </button>
  </div>

  <table class="w-full bg-white rounded shadow text-sm">
    <tbody id="materiTable"></tbody>
  </table>
</div>

<script src="../assets/js/materi.js"></script>

</body>
</html>
