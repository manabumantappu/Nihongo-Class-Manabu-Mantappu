<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>Login LMS</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

  <script src="../assets/js/guard.js"></script>
  
<div class="bg-white p-8 rounded shadow w-full max-w-md">
  <h2 class="text-2xl font-semibold text-center mb-6">Login LMS</h2>

  <input
    id="email"
    type="email"
    placeholder="Email"
    class="w-full border p-3 rounded mb-4"
  />

  <input
    id="password"
    type="password"
    placeholder="Password"
    class="w-full border p-3 rounded mb-6"
  />

  <button
    onclick="login()"
    class="w-full bg-red-600 hover:bg-red-700 text-white py-3 rounded"
  >
    Login
  </button>

  <p class="text-sm text-gray-500 text-center mt-4">
    Demo: siswa@guru.com / admin@guru.com
  </p>
</div>

  <a href="presensi.html"
   class="bg-white p-6 rounded shadow hover:bg-gray-50">
  Rekap Presensi
</a>

<script src="assets/js/auth.js"></script>
</body>
</html>
