<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Kelola Jadwal</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

<script src="../assets/js/guard.js"></script>
<script src="../assets/js/navbar.js"></script>

<div class="max-w-6xl mx-auto p-6">
  <h1 class="text-2xl font-bold mb-4">ðŸ“… Kelola Jadwal</h1>

  <div class="bg-white rounded shadow p-4">

    <!-- TOMBOL TAMBAH -->
    <button onclick="openAddJadwal()"
      class="mb-4 bg-green-500 text-white px-4 py-2 rounded">
      + Tambah Jadwal
    </button>

    <table class="w-full border">
      <thead class="bg-gray-200">
        <tr>
          <th class="border p-2">Tanggal</th>
          <th class="border p-2">Kelas</th>
          <th class="border p-2">Jam</th>
          <th class="border p-2">Aksi</th>
        </tr>
      </thead>
      <tbody id="jadwalTable"></tbody>
    </table>
  </div>
</div>

<!-- MODAL TAMBAH JADWAL -->
<div id="addModal"
 class="fixed inset-0 bg-black bg-opacity-40 hidden flex items-center justify-center">
  <div class="bg-white w-full max-w-md rounded p-6">
    <h2 class="text-xl font-semibold mb-4">Tambah Jadwal</h2>

    <input id="addTanggal" type="date"
      class="w-full border p-2 rounded mb-3">

    <input id="addKelas" placeholder="Kelas (contoh: N5 A)"
      class="w-full border p-2 rounded mb-3">

    <input id="addJam" placeholder="Jam (08:00 - 10:00)"
      class="w-full border p-2 rounded mb-4">

    <div class="flex justify-end gap-2">
      <button onclick="closeAddJadwal()" class="border px-4 py-2 rounded">
        Batal
      </button>
      <button onclick="saveAddJadwal()"
        class="bg-green-500 text-white px-4 py-2 rounded">
        Simpan
      </button>
    </div>
  </div>
</div>

<!-- MODAL EDIT JADWAL -->
<div id="editModal"
 class="fixed inset-0 bg-black bg-opacity-40 hidden flex items-center justify-center">
  <div class="bg-white w-full max-w-md rounded p-6">
    <h2 class="text-xl font-semibold mb-4">Edit Jadwal</h2>

    <input id="editTanggal" type="date"
      class="w-full border p-2 rounded mb-3">

    <input id="editKelas"
      class="w-full border p-2 rounded mb-3">

    <input id="editJam"
      class="w-full border p-2 rounded mb-4">

    <div class="flex justify-end gap-2">
      <button onclick="closeEditJadwal()" class="border px-4 py-2 rounded">
        Batal
      </button>
      <button onclick="saveEditJadwal()"
        class="bg-blue-500 text-white px-4 py-2 rounded">
        Simpan
      </button>
    </div>
  </div>
</div>

<script>
/* ================= DATA ================= */
let jadwals = JSON.parse(localStorage.getItem("jadwals")) || [
  { id: 1, tanggal: "2026-02-10", kelas: "N5 A", jam: "08:00 - 10:00" }
];
let currentJadwalId = null;

/* ================= RENDER ================= */
function renderTable() {
  const tbody = document.getElementById("jadwalTable");
  tbody.innerHTML = "";

  jadwals.forEach(j => {
    tbody.innerHTML += `
      <tr>
        <td class="border p-2">${j.tanggal}</td>
        <td class="border p-2">${j.kelas}</td>
        <td class="border p-2">${j.jam}</td>
        <td class="border p-2 text-center space-x-2">
          <button onclick="openEditJadwal(${j.id})"
            class="bg-blue-500 text-white px-3 py-1 rounded text-sm">
            Edit
          </button>
          <button onclick="deleteJadwal(${j.id})"
            class="bg-red-500 text-white px-3 py-1 rounded text-sm">
            Hapus
          </button>
        </td>
      </tr>
    `;
  });

  localStorage.setItem("jadwals", JSON.stringify(jadwals));
}

/* ================= TAMBAH ================= */
function openAddJadwal() {
  addModal.classList.remove("hidden");
}
function closeAddJadwal() {
  addModal.classList.add("hidden");
}
function saveAddJadwal() {
  jadwals.push({
    id: Date.now(),
    tanggal: addTanggal.value,
    kelas: addKelas.value,
    jam: addJam.value
  });
  closeAddJadwal();
  renderTable();
}

/* ================= EDIT ================= */
function openEditJadwal(id) {
  currentJadwalId = id;
  const j = jadwals.find(x => x.id === id);

  editTanggal.value = j.tanggal;
  editKelas.value = j.kelas;
  editJam.value = j.jam;

  editModal.classList.remove("hidden");
}
function closeEditJadwal() {
  editModal.classList.add("hidden");
}
function saveEditJadwal() {
  const j = jadwals.find(x => x.id === currentJadwalId);
  j.tanggal = editTanggal.value;
  j.kelas = editKelas.value;
  j.jam = editJam.value;

  closeEditJadwal();
  renderTable();
}

/* ================= HAPUS ================= */
function deleteJadwal(id) {
  if (!confirm("Yakin ingin menghapus jadwal ini?")) return;
  jadwals = jadwals.filter(j => j.id !== id);
  renderTable();
}

/* INIT */
renderTable();
</script>

</body>
</html>
