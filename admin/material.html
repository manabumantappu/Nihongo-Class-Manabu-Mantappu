<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Upload Materi</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 p-8">

<div class="max-w-4xl mx-auto bg-white p-6 rounded-xl shadow">

  <h1 class="text-2xl font-bold mb-6">Upload Materi</h1>

  <input type="text" id="title"
    placeholder="Judul Materi"
    class="w-full border p-2 rounded mb-4">

  <select id="type" class="w-full border p-2 rounded mb-4">
    <option value="pdf">PDF</option>
    <option value="video">Video</option>
  </select>

  <input type="file" id="fileInput"
    class="w-full mb-4">

  <button id="uploadBtn"
    class="bg-green-600 text-white px-4 py-2 rounded">
    Upload File
  </button>

  <div id="materialList" class="mt-8 space-y-3"></div>

</div>

<script type="module" src="../assets/js/material.js"></script>
</body>
</html>
