<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Manajemen User</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

<script src="../assets/js/guard.js"></script>
<script src="../assets/js/navbar.js"></script>

<div class="max-w-6xl mx-auto p-6">
  <h1 class="text-2xl font-bold mb-4">ðŸ‘¥ Manajemen User</h1>

  <div class="bg-white rounded shadow p-4">
    <p class="text-gray-600 mb-4">
      Halaman ini digunakan untuk mengelola data user (admin, guru, siswa).
    </p>

    <table class="w-full border">
      <thead class="bg-gray-200">
        <tr>
          <th class="border p-2">Nama</th>
          <th class="border p-2">Email</th>
          <th class="border p-2">Role</th>
          <th class="border p-2">Aksi</th>
        </tr>
      </thead>
      <tbody>
        <tr id="row-user-1">
  <td id="nama-user-1" class="border p-2">Demo User</td>
  <td id="email-user-1" class="border p-2">demo@siswajepang.com</td>
  <td id="role-user-1" class="border p-2">Siswa</td>
  <td class="border p-2 text-center">
    <button
      onclick="openEditUser(1)"
      class="bg-blue-500 text-white px-3 py-1 rounded text-sm">
      Edit
    </button>
  </td>
</tr>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
<!-- MODAL EDIT USER -->
<div id="editModal"
     class="fixed inset-0 bg-black bg-opacity-40 hidden flex items-center justify-center">

  <div class="bg-white w-full max-w-md rounded p-6">
    <h2 class="text-xl font-semibold mb-4">Edit User</h2>

    <label class="block mb-2 text-sm">Nama</label>
    <input id="editNama" class="w-full border p-2 rounded mb-3">

    <label class="block mb-2 text-sm">Email</label>
    <input id="editEmail" class="w-full border p-2 rounded mb-3">

    <label class="block mb-2 text-sm">Role</label>
    <select id="editRole" class="w-full border p-2 rounded mb-4">
      <option>Admin</option>
      <option>Guru</option>
      <option>Siswa</option>
    </select>

    <div class="flex justify-end gap-2">
      <button onclick="closeEditUser()"
              class="px-4 py-2 border rounded">
        Batal
      </button>
      <button onclick="saveEditUser()"
              class="px-4 py-2 bg-blue-500 text-white rounded">
        Simpan
      </button>
    </div>
  </div>
</div>

  <script>
function openEditUser(nama, email, role) {
  document.getElementById("editNama").value = nama;
  document.getElementById("editEmail").value = email;
  document.getElementById("editRole").value = role;
  document.getElementById("editModal").classList.remove("hidden");
}

function closeEditUser() {
  document.getElementById("editModal").classList.add("hidden");
}

function saveEditUser() {
  alert("Data user berhasil diubah (dummy)");
  closeEditUser();
}

let currentUserId = null;

function openEditUser(id) {
  currentUserId = id;

  document.getElementById("editNama").value =
    document.getElementById("nama-user-" + id).innerText;

  document.getElementById("editEmail").value =
    document.getElementById("email-user-" + id).innerText;

  document.getElementById("editRole").value =
    document.getElementById("role-user-" + id).innerText;

  document.getElementById("editModal").classList.remove("hidden");
}

function saveEditUser() {
  const nama  = document.getElementById("editNama").value;
  const email = document.getElementById("editEmail").value;
  const role  = document.getElementById("editRole").value;

  // update tabel
  document.getElementById("nama-user-" + currentUserId).innerText = nama;
  document.getElementById("email-user-" + currentUserId).innerText = email;
  document.getElementById("role-user-" + currentUserId).innerText = role;

  closeEditUser();
}

    localStorage.setItem(
  "user_" + currentUserId,
  JSON.stringify({ nama, email, role })
);

</script>

</body>
</html>
